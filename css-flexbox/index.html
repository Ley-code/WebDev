  <title>Flexbox Tutorial</title>

  <style>
    .container {
      border: solid 2px red;
      display: flex;
      height: 300px;
      flex-wrap: wrap;
      justify-content:center;
      align-items:center;
    }

    .box{
      flex-grow:1;
    }

    .container-1{
      border: 2px solid green;
      height:800px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
    }

  </style>

</head>

<body>
  <!-- flex-container -->
  <div class="container">

    <!-- 6 - flex items -->
    <div class="box box-1">1</div>
